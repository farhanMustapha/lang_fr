<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Grammaire Fran√ßaise - Mode Hybride</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
        .arabic-text {
            font-family: 'Amiri', serif;
            direction: rtl;
        }
        .modal-enter { opacity: 0; transform: scale(0.9); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: opacity 0.3s, transform 0.3s; }
        .option-btn.selected {
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            border-color: #2563eb;
        }
        /* Animation douce pour le changement de mode */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Conteneur Principal -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200" id="quiz-container">
        
        <!-- En-t√™te -->
        <div class="bg-indigo-600 p-6 text-center relative">
            <h1 class="text-2xl font-bold text-white"><i class="fas fa-graduation-cap mr-2"></i>Grammaire</h1>
            <p class="text-indigo-100 text-sm mt-1">Pratiquez pour progresser !</p>
            
            <!-- Bouton Switch Mode (Nouveau) -->
            <button onclick="toggleMode()" class="absolute top-4 right-4 text-white bg-indigo-500 hover:bg-indigo-700 p-2 rounded-full shadow-lg transition text-xs flex items-center gap-2 px-3" title="Changer de mode">
                <i class="fas fa-pen-fancy" id="mode-icon"></i>
                <span id="mode-label">QCM</span>
            </button>
        </div>

        <!-- Zone de Question -->
        <div id="question-card" class="p-6 transition-colors duration-500 border-b-4 border-transparent">
            
            <!-- Compteur -->
            <div class="flex justify-between items-center mb-4 text-gray-500 text-sm">
                <span id="q-number">Question 1</span>
                <span class="bg-gray-200 px-2 py-1 rounded text-xs font-bold text-gray-700 uppercase" id="rule-category">Grammaire</span>
            </div>

            <!-- La Question -->
            <h2 class="text-xl font-semibold text-gray-800 mb-6 leading-relaxed" id="question-text">
                Chargement...
            </h2>

            <!-- Zone de R√©ponse (Dynamique : Boutons ou Input) -->
            <div id="interaction-area" class="space-y-3 min-h-[150px]">
                <!-- Le contenu sera inject√© ici par JS -->
            </div>

            <!-- Message de feedback -->
            <div id="feedback-msg" class="mt-4 text-center font-bold hidden text-sm sm:text-base"></div>
        </div>

        <!-- Boutons d'action -->
        <div class="p-6 bg-gray-50 flex flex-wrap gap-2">
            <button onclick="prevQuestion()" id="btn-prev" class="hidden w-full sm:w-auto flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg transition shadow flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button onclick="showExplanation()" class="w-full sm:w-auto flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded-lg transition shadow flex items-center justify-center gap-2">
                <i class="fas fa-lightbulb"></i> <span class="hidden sm:inline">Aide</span>
            </button>

            <button onclick="checkAnswer()" id="btn-verify" class="w-full sm:w-auto flex-[2] bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition shadow flex items-center justify-center gap-2">
                <i class="fas fa-check"></i> V√©rifier
            </button>

            <button onclick="nextQuestion()" id="btn-next" class="hidden w-full sm:w-auto flex-[2] bg-gray-800 hover:bg-gray-900 text-white font-semibold py-3 px-4 rounded-lg transition shadow flex items-center justify-center gap-2">
                Suivant <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Modal Explication -->
    <div id="explanation-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden backdrop-blur-sm">
        <div class="bg-white w-full max-w-lg mx-4 rounded-2xl shadow-2xl transform transition-all p-6 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div class="text-center mb-4">
                <div class="w-12 h-12 bg-yellow-100 text-yellow-600 rounded-full flex items-center justify-center mx-auto text-2xl mb-3">
                    <i class="fas fa-book-open"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800" id="modal-title">R√®gle</h3>
            </div>
            <div class="space-y-4">
                <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500">
                    <h4 class="font-bold text-blue-700 mb-1"><i class="fas fa-flag"></i> Fran√ßais</h4>
                    <p class="text-gray-700 text-sm leading-relaxed" id="expl-fr"></p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg border-r-4 border-green-500 text-right">
                    <h4 class="font-bold text-green-700 mb-1" dir="rtl"> ÿßŸÑÿπÿ±ÿ®Ÿäÿ© <i class="fas fa-globe-africa"></i></h4>
                    <p class="text-gray-700 text-lg leading-relaxed arabic-text" id="expl-ar" dir="rtl"></p>
                </div>
            </div>
            <button onclick="closeModal()" class="w-full mt-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded-lg transition">
                Compris / Fhamt
            </button>
        </div>
    </div>

    <script src="data_fr.js"></script>
    <script>
        // --- DONN√âES DU QUIZ (Int√©gr√©es pour que √ßa marche directement) ---
        

        // --- √âTAT DE L'APPLICATION ---
        let currentQuestionIndex = 0;
        let selectedOptionIndex = null;
        let isInputMode = false; // false = QCM, true = √âcriture

        // --- √âL√âMENTS DU DOM ---
        const questionCard = document.getElementById('question-card');
        const questionText = document.getElementById('question-text');
        const interactionArea = document.getElementById('interaction-area');
        const feedbackMsg = document.getElementById('feedback-msg');
        const modal = document.getElementById('explanation-modal');
        const btnVerify = document.getElementById('btn-verify');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        const modeLabel = document.getElementById('mode-label');
        const modeIcon = document.getElementById('mode-icon');

        // --- INITIALISATION ---
        loadQuestion(currentQuestionIndex);

        // --- FONCTIONS ---

        function toggleMode() {
            isInputMode = !isInputMode;
            
            // Mise √† jour visuelle du bouton de mode
            if (isInputMode) {
                modeLabel.innerText = "√âcriture";
                modeIcon.className = "fas fa-keyboard";
            } else {
                modeLabel.innerText = "QCM";
                modeIcon.className = "fas fa-list-ul";
            }
            
            // Recharger la question avec la nouvelle interface
            loadQuestion(currentQuestionIndex);
        }

        function loadQuestion(index) {
            const data = questions[index];
            
            // Reset UI
            questionCard.className = "p-6 transition-colors duration-500 border-b-4 border-transparent bg-white";
            feedbackMsg.classList.add('hidden');
            feedbackMsg.innerHTML = "";
            selectedOptionIndex = null;
            btnVerify.classList.remove('hidden');
            btnNext.classList.add('hidden');
            
            // Bouton Pr√©c√©dent
            if (index === 0) btnPrev.classList.add('hidden');
            else btnPrev.classList.remove('hidden');

            // Textes
            document.getElementById('q-number').innerText = `Question ${index + 1} / ${questions.length}`;
            document.getElementById('rule-category').innerText = data.category;
            questionText.innerText = data.question;

            // --- RENDU SELON LE MODE ---
            interactionArea.innerHTML = '';
            interactionArea.classList.add('fade-in');

            if (isInputMode) {
                // MODE √âCRITURE
                const inputWrapper = document.createElement('div');
                inputWrapper.className = "mt-4";
                inputWrapper.innerHTML = `
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="user-input">
                        Tapez votre r√©ponse :
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-indigo-500 transition" 
                        id="user-input" 
                        type="text" 
                        placeholder="Ex: cette, ce, commerciaux..."
                        autocomplete="off">
                `;
                interactionArea.appendChild(inputWrapper);
                
                // Focus automatique sur l'input pour confort (sauf sur mobile peut-√™tre)
                setTimeout(() => document.getElementById('user-input').focus(), 100);

                // Ajouter √©couteur "Entr√©e" pour valider
                document.getElementById('user-input').addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        checkAnswer();
                    }
                });

            } else {
                // MODE QCM
                data.options.forEach((opt, i) => {
                    const btn = document.createElement('button');
                    btn.className = "option-btn w-full text-left p-3 rounded-lg border border-gray-200 hover:bg-gray-50 transition flex items-center mb-2";
                    btn.onclick = () => selectOption(i, btn);
                    btn.innerHTML = `
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 mr-3 flex items-center justify-center checkbox-circle flex-shrink-0">
                            <div class="w-3 h-3 rounded-full bg-white hidden indicator"></div>
                        </div>
                        <span class="font-medium text-gray-700">${opt}</span>
                    `;
                    interactionArea.appendChild(btn);
                });
            }
            
            // Retirer l'animation apr√®s un court d√©lai
            setTimeout(() => interactionArea.classList.remove('fade-in'), 300);
        }

        // --- Logique QCM ---
        function selectOption(index, btnElement) {
            if(questionCard.classList.contains('bg-green-50') || questionCard.classList.contains('bg-red-50')) return;

            selectedOptionIndex = index;

            document.querySelectorAll('.option-btn').forEach(b => {
                b.classList.remove('selected', 'ring-2', 'ring-blue-500', 'border-transparent');
                b.querySelector('.checkbox-circle').classList.remove('border-white');
                b.querySelector('.indicator').classList.add('hidden');
                b.querySelector('.indicator').classList.remove('bg-blue-600');
            });

            btnElement.classList.add('selected', 'ring-2', 'ring-blue-500', 'border-transparent');
            btnElement.querySelector('.checkbox-circle').classList.add('border-white');
            btnElement.querySelector('.indicator').classList.remove('hidden');
            btnElement.querySelector('.indicator').classList.add('bg-blue-600');
        }

        // --- V√âRIFICATION ---
        function checkAnswer() {
            const currentQ = questions[currentQuestionIndex];
            let isCorrect = false;
            let userResponse = "";

            if (isInputMode) {
                // V√©rification Mode √âcriture
                const inputEl = document.getElementById('user-input');
                userResponse = inputEl.value.trim();
                
                if (userResponse === "") {
                    alert("Veuillez √©crire une r√©ponse !");
                    return;
                }

                const correctWord = currentQ.options[currentQ.correctIndex];
                // Comparaison insensible √† la casse
                isCorrect = userResponse.toLowerCase() === correctWord.toLowerCase();

                // D√©sactiver l'input apr√®s r√©ponse
                inputEl.disabled = true;

            } else {
                // V√©rification Mode QCM
                if (selectedOptionIndex === null) {
                    alert("Veuillez choisir une option !");
                    return;
                }
                isCorrect = selectedOptionIndex === currentQ.correctIndex;
            }

            // --- FEEDBACK VISUEL ---
            const correctText = currentQ.options[currentQ.correctIndex];

            if (isCorrect) {
                questionCard.className = "p-6 transition-colors duration-500 border-b-4 border-green-500 bg-green-50";
                feedbackMsg.innerHTML = '<span class="text-green-700 text-lg"><i class="fas fa-check-circle"></i> Bravo ! C\'est correct.</span>';
            } else {
                questionCard.className = "p-6 transition-colors duration-500 border-b-4 border-red-500 bg-red-50";
                feedbackMsg.innerHTML = `
                    <div class="text-red-700 mb-1"><i class="fas fa-times-circle"></i> Pas tout √† fait...</div>
                    <div class="text-gray-700">La bonne r√©ponse √©tait : <span class="font-bold text-indigo-700 bg-indigo-100 px-2 rounded">${correctText}</span></div>
                `;
            }

            feedbackMsg.classList.remove('hidden');
            btnVerify.classList.add('hidden');
            
            if (currentQuestionIndex < questions.length - 1) {
                btnNext.classList.remove('hidden');
            } else {
                // Fin du quiz
                const finishMsg = document.createElement('div');
                finishMsg.className = "mt-4 text-center font-bold text-indigo-600";
                finishMsg.innerHTML = "üéâ Quiz termin√© !";
                interactionArea.appendChild(finishMsg);
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        // --- MODAL ---
        function showExplanation() {
            const data = questions[currentQuestionIndex];
            document.getElementById('modal-title').innerText = data.ruleTitle;
            document.getElementById('expl-fr').innerHTML = data.explanationFR;
            document.getElementById('expl-ar').innerHTML = data.explanationAR;
            modal.classList.remove('hidden');
            modal.querySelector('div').classList.add('modal-enter-active');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
</body>
</html>
